---
layout: default
title: 第二篇文章
---
<div class="page-header">
<h1>{{ page.title }}<small>Supporting tagline</small></h1>
</div>
<div class="row">
	<div class="span8">
		<div class="v-entry">
			
			<h2>{{ page.title }}</h2>
			<p>我的第二篇文章</p>
			<p>{{ page.date | date_to_string }}</p>
			
		</div>
		<hr>
	</div>

	<div class="span4">
		<h4>Tags</h4>
		{% for post in site.posts %}
		<li><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</div>
</div>
